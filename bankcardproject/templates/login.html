{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="{% static 'css/form.css' %}" rel='stylesheet' type='text/css' />
</head>
<body>
    <div class="main">
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="login">
				<form class="form" action="login" method="post">
					{% csrf_token %}
					<label for="chk" aria-hidden="true">Log in</label>
					<input class="input" type="text" name="username" placeholder="Enter the username" required="">
					<input class="input" type="password" name="password" placeholder="Enter the password" required="">
					<button>Log in</button>
					<button class="reg"><a href="{% url 'register' %}" style="color:#ffffff;">Register</a></button>
				</form>
			</div>

	</div>
</body>
</html>
